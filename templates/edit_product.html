{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Editar Producto</h1>
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ product[1] }}" required>
        </div>
        <div class="mb-3">
            <label for="brand" class="form-label">Marca</label>
            <input type="text" class="form-control" id="brand" name="brand" value="{{ product[2] }}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product[3] }}" required>
        </div>
        <div class="mb-3">
            <label for="place" class="form-label">Lugar</label>
            <input type="text" class="form-control" id="place" name="place" value="{{ product[4] }}" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Actualizar Producto</button>
    </form>
    <a href="{{ url_for('index') }}" class="btn btn-secondary w-100 mt-3">Volver</a>
</div>
{% endblock %}
